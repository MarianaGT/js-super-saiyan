<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template literals - expresiones</title>
</head>
<body>
  <script>
    const nombre = 'Mariana'
    console.log(`Mi nombre es ${nombre}`)
    console.log(`Mi nombre es ${x = 'Pablito'}`)
    console.log(`Mi nombre es ${(function name() {return 'Zoe'}) ()}`)
    console.log(`Mi nombre es ${(function () {return 'Tito'}) ()}`)
    console.log(`Mi nombre es ${(() => {return 'Pepe arrow'}) ()}`)
  </script>
</body>
</html>
