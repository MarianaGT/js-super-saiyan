<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagged templates</title>
</head>
<body>
<!--   <p>El trabajo duro supera al talento natural</p> -->
  <script>
    /*1er parámetro es un array de strings y 2ndo parámetro son
    todos los valores subsecuentes */
    function taggedTemplate(strings, ...dynamicValues) {
      //hay que separar y recomponer la frase con los nuevos atributos
      let newContent = ''
      strings.forEach((string, index) => {
        const strong = dynamicValues[index] ? `<strong>${dynamicValues[index]}</strong>` : ''
        //1er solución:
        // newContent = newContent + string + strong
        //2nda solución PRO:
        newContent += `${string} ${strong}`
      })
      return newContent
    }

    //llamar a la función mediante el DOM que modifica el html
    const message = taggedTemplate `El ${'trabajo duro'} supera al ${'talento natural'}`

    document.body.innerHTML = message

  </script>
</body>

</html>
