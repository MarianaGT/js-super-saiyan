<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled components</title>
</head>
<body>
  <script>
    //component ser√° un string y container un elemento del DOM
    function render (component, container) {
      container.innerHTML = component
    }

    render('hola, mundo!', document.body)
  </script>
</body>
</html>
